{% extends "base.html"%}

{% block title %} Sales Orders {% endblock %}

{% block content %}

    <table border="1">
        <!-- <caption></caption> -->
        <thead>
            <tr>
                <th>Code</th >
                <th>Total</th>
                <th>Shipped</th>
                <th>Order-No</th>
            </tr>
        </thead>
        <tbody>
            {%for data in datas%}
            <tr>
                <td>{{data[1]}}</td>
                <td>{{data[2]}}</td>
                <td>{{data[3]}}</td>
                <td>{{data[4]}}</td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>

{% endblock %}
